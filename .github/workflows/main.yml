on: 
  push:
    branches: [ deploy ]
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🚀 Deploy React
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: ⛏️Build Project
        run: |
          cd fontsvancouver
          npm install
          npm run build
          echo "Options -MultiViews
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule ^ index.html [QSA,L]

          # Enable CORS
          Header set Access-Control-Allow-Origin "*"
          
          # Security Headers
          Header set X-Content-Type-Options "nosniff"
          Header set X-XSS-Protection "1; mode=block"
          Header set X-Frame-Options "SAMEORIGIN"
          
          # Content Security Policy
          Header set Content-Security-Policy "default-src 'self' https://formspree.io; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://upload-widget.cloudinary.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://*.cloudinary.com https://*.cloudinary.net; connect-src 'self' https://api.cloudinary.com https://formspree.io; frame-src 'self' https://upload-widget.cloudinary.com;"" > dist/.htaccess
      - name: 📁 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "fontsvancouver/dist/"
          server-dir: "/"
